<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="all">
    <div class="calculator">

        <p><button id="copy"><i class="fa fa-files-o"></i></button></p>
        <div class="display" id="display"><p id="codeBy"></p></div>
        
        <div class="numbers-buttons">

            <button id="cln_display">CE</button>
            <button id="cln_calc">C</button>
            <button id="back_space"><i class="fa fa-backspace" aria-hidden="true"></i></button>
            <button id="op_divide">/</button>
            <button id="btn_7">7</button>
            <button id="btn_8">8</button>
            <button id="btn_9">9</button>
            <button id="op_mutiplier">*</button>
            <button id="btn_4">4</button>
            <button id="btn_5">5</button>
            <button id="btn_6">6</button>
            <button id="op_minus">-</button>
            <button id="btn_1">1</button>
            <button id="btn_2">2</button>
            <button id="btn_3">3</button>
            <button id="op_plus">+</button>
            <button id="btn_0">0</button>
            <button id="float">,</button>
            <button id="c0d3r">?</button>
            <button id="equal">=</button>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
